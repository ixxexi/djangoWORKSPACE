{% extends 'base.html' %}
{% block title %} News {% endblock %}
{% block tvname %} {{tv.name}} {% endblock %}
{% block menu %} 
	<ul class="nav navbar-nav">
		<li class="active"><a href="/">HOME</a></li>
		<li><a href="{% url 'tv-url' 0 %}">東森</a></li>
		<li><a href="{% url 'tv-url' 1 %}">民視</a></li>
		<li><a href="{% url 'tv-url' 2 %}">台視</a></li>
		<li><a href="{% url 'tv-url' 3 %}">三立</a></li>
	</ul>
{% endblock %}
{% block content %} 
	<div class="container">
		<div id="tvcode" align="center">
			{% if hour > 18 %}
				Good Night!
			{% else %}
				Good Morning!
			{% endif %}
			<br>
			<<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ tv.tvcode}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		</div>
	</div>
{% endblock %}
